<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yes24</title>
    <link rel="stylesheet" href="./yes24.css">
</head>

<body>
    <!-- 메인 wrap -->
    <div class="wrap">

        <!-- 헤더 -->
        <header>
            <h1 class="logo">YES24</h1>
            <h2>로그인</h2>
            <button>회원가입</button>
        </header>

        <!-- 메인 영역 -->
        <main>

            <!-- 로그인 영역 -->
            <section class="login-form">
                <div class="tab-menu">
                    <button class="active">회원</button>
                    <button>비회원 주문확인</button>
                </div>

                <!-- 로그인 폼 -->
                <form>
                    <input type="text" placeholder="아이디" required>
                    <input type="password" placeholder="비밀번호" required>

                    <div class="options">
                        <label><input type="checkbox"> 로그인 상태 유지</label>
                        <label><input type="checkbox"> 아이디 저장</label>
                    </div>

                    <button type="submit" class="login-btn">로그인</button>

                    <div class="find-info">
                        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
                    </div>
                </form>

                <!-- 소셜 로그인 -->
                <div class="social-login">
                    <button>네이버 아이디로 로그인</button>
                    <button>카카오 아이디로 로그인</button>
                    <button>페이스북 아이디로 로그인</button>
                    <button>모바일 간편 로그인</button>
                </div>
            </section>

            <!-- 광고 영역 -->
            <aside class="ads">
                <div class="ad">광고 1</div>
                <div class="ad">광고 2</div>
            </aside>

        </main>

        <!-- 푸터 -->
        <footer>
            <div class="banner">지금 회원가입하면 쿠폰 증정</div>
            <p>&copy; YES24 Corp. All Rights Reserved.</p>
        </footer>

    </div>

</body>

</html>
