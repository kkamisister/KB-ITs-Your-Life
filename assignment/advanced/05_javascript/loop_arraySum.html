<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_arraySum</title>
    <script>
        // 배열 정의
        const array = [10, 20, 30, 40, 50]

        // 숫자 합 계산
        let sum = 0
        for (let idx = 0; idx < array.length; idx++) {
            sum += array[idx]

        } alert(sum)
    </script>
</head>

<body>

</body>

</html>
