<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition_ifelseif</title>
    <script>
        // 객체 생성
        const today = new Date()
        const now = today.getHours()

        // alert 출력 조건문
        if (now < 5) {
            alert('잠을 자렴...')
        } else if (now < 7) {
            alert('준비........')
        } else if (now < 9) {
            alert('출근.......')
        } else if (now < 12) {
            alert('빈둥빈둥')
        } else if (now < 14) {
            alert('식사!!!!!!!!!!!!!!!!!!!!!!')
        } else {
            alert('여러 가지 업무를 수행합니다')
        }

    </script>
</head>

<body>

</body>

</html>
