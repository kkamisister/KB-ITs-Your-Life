<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_nonameCallback</title>
    <script>
        // 반복 호출 함수
        function repeatCallback(callback, times) {
            for (let i = 0; i < times; i++) {
                callback()
            }
        } repeatCallback(function () {
            alert('함수 호출!!!')
        }, 5)
    </script>
</head>
